<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500">
  <!-- Define styles -->
  <style>
    .sector {
      fill: transparent;
      cursor: pointer;
    }

    .sector:hover {
      opacity: 0.5;
    }

    .sector-content {
      display: none;
    }

    .sector:hover + .sector-content {
      display: block;
    }

    /* Styles for the table */
    .table-container {
      font-family: Arial, sans-serif;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f2f2f2;
    }
  </style>

  <!-- Define sectors -->
  <!-- Sector 1 -->
  <path class="sector" d="M400,250 L400,50 A150,150 0 0,1 550,250 Z" fill="#f00" onmouseover="showSectorContent('sector1-content')" onclick="showSectorContent('sector1-content')"></path>
  
  <!-- Sector 2 -->
  <path class="sector" d="M850,250 L850,50 A150,150 0 0,1 1000,250 Z" fill="#0f0" onmouseover="showSectorContent('sector2-content')" onclick="showSectorContent('sector2-content')"></path>
  
  <!-- Sector 3 -->
  <path class="sector" d="M250,250 L250,50 A150,150 0 0,1 400,250 Z" fill="#00f" onmouseover="showSectorContent('sector3-content')" onclick="showSectorContent('sector3-content')"></path>
  
  <!-- Sector 4 -->
  <path class="sector" d="M550,250 L550,450 A150,150 0 0,1 400,250 Z" fill="#ff0" onmouseover="showSectorContent('sector4-content')" onclick="showSectorContent('sector4-content')"></path>

  <!-- Define sector content -->
  <foreignObject class="sector-content" x="0" y="0" width="1000" height="500">
    <div id="sector1-content" class="table-container">
      <h2>Sector 1</h2>
      <table>
        <tr>
          <th>Name</th>
          <th>Ram</th>
          <th>OS</th>
          <th>Status</th>
          <th>Free</th>
          <th>NIC</th>
        </tr>
        <tr>
          <td>Server A</td>
          <td>8GB</td>
          <td>Linux</td>
          <td>Active</td>
          <td>50GB</td>
          <td>1 Gbps</td>
        </tr>
      </table>
    </div>
    <div id="sector2-content" class="table-container">
      <h2>Sector 2</h2>
      <table>
        <tr>
          <th>Name</th>
          <th>Ram</th>
          <th>OS</th>
          <th>Status</th>
          <th>Free</th>
          <th>NIC</th>
        </tr>
        <tr>
          <td>Server B</td>
          <td>16GB</td>
          <td>Windows</td>
          <td>Inactive</td>
          <td>100GB</td>
          <td>10 Gbps</td>
        </tr>
      </table>
    </div>
    <div id="sector3-content" class="table-container">
      <h2>Sector 3</h2>
      <table>
        <tr>
          <th>Name</th>
          <th>Ram</th>
          <th>OS</th>
          <th>Status</th>
          <th>Free</th>
          <th>NIC</th>
        </tr>
        <tr>
          <td>Server C</td>
          <td>32GB</td>
          <td>Ubuntu</td>
          <td>Active</td>
          <td>200GB</td>
          <td>1 Gbps</td>
        </tr>
      </table>
    </div>
    <div id="sector4-content" class="table-container">
      <h2>Sector 4</h2>
      <table>
        <tr>
          <th>Name</th>
          <th>Ram</th>
          <th>OS</th>
          <th>Status</th>
          <th>Free</th>
          <th>NIC</th>
        </tr>
        <tr>
          <td>Server D</td>
          <td>64GB</td>
          <td>CentOS</td>
          <td>Active</td>
          <td>500GB</td>
          <td>1 Gbps</td>
        </tr>
      </table>
    </div>
  </foreignObject>
</svg>
